<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">


  <!-- Toast -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  
  <link rel="stylesheet"  type="text/css" href="../assets/estilo.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<title>Painel Administrativo</title>
</head>
<body ng-app="appPorteiro" ng-cloak class="fundo">
	 <div class="mydiv">
	  <div class="painel-titulo texto-vermelho">
	   Paínel Administrativo
	  </div>
			
	  <div class="painel-corpo">
	   <img src="../img/logo.svg">
	  </div>

	  	<div layout="row">
	  	 <div layout-align="end end">
	  	 <md-card class="row-card md-whiteframe-20dp">
	      <md-card-title>
	       <md-card-title-media>
	          <div layout-align="center center	"></div>
	          <img src="../img/porteiro.svg">
	          </md-card-title-media>
	       <md-card-title-text>
	        <span class="md-headline">Porteiros</span>
	        <span class="md-subhead">Listagem, Criação e Alteração de dados</span>

	       </md-card-title-text>
	         
	         </md-card-title>
	         <md-card-actions layout="row" layout-align="end center">
	          <md-button>
	          	 <img src="../img/add.svg" ng-click="vm.novo($event)" style="width: 64px; height: 64px;"> 
	          </md-button>
	          <md-button>Action 2</md-button>
	         </md-card-actions>
	     </md-card>

	     <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
	      <md-card-title>
	       <md-card-title-text>
	        <span class="md-headline">Card with image</span>
	        <span class="md-subhead">Large</span>
	         </md-card-title-text>
	         <md-card-title-media>
	          <div class="md-media-lg card-media"></div>
	          </md-card-title-media>
	         </md-card-title>
	         <md-card-actions layout="row" layout-align="end center">
	          <md-button>Action 1</md-button>
	          <md-button>Action 2</md-button>
	         </md-card-actions>
	     </md-card>
         </div>
     </div>
     </div>

	
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js" 
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Nossa aplicacao  -->

  <script type="text/javascript">    
    
    angular.module('appPorteiro', ['ngMaterial', 'ngMessages', 'ngResource']);


  </script>

  <script src="./porteiroController.js"></script>


</body>
</html>
