<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">


  <!-- Toast -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  
  <link rel="stylesheet"  type="text/css" href="../assets/estilo.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
</head>

<body ng-app="appListaVisita" ng-cloak class="plano-fundo">  
  

  <div ng-controller="visitaController" layout="column" flex="" layout-fill>

     <div layout="row" layout-align="start">
        <md-button class="md-raised" ng-click="vm.novo($event)" aria-label="Nova Visita">
          <md-icon md-svg-src="../img/add.svg"></md-icon>
        </md-button>
      </div>

    <div class="mydiv">
      <md-card class="row-card md-whiteframe-20dp" ng-repeat="visita in vm.dsVisitas.data">
          <div layout="row">
              <div layout="row" flex="20" layout-align="center center">
                  <md-icon md-svg-src="../img/visita.svg" style="width: 64px; height: 64px;"></md-icon>
              </div>
                <div layout="column" flex>
                  <div layout="row">
                    <span flex></span>
                    
                    <md-menu>
                        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                            <img src="../img/pencil.png" >                      
                        </md-button>
                        <md-menu-content width="3">
                          <md-menu-item>
                              <md-button ng-click="vm.editar($event, porteiro)"> Editar </md-button>
                          </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    
                    <md-menu>
                        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                            <img src="../img/more.png" >                      
                        </md-button>
                        <md-menu-content width="3">
                          <md-menu-item>
                            <md-button ng-click="vm.excluir($event, visita)"> Excluir </md-button>
                          </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                  </div>

                  <div layout="column" layout-align="start start">
                      <span class="font-size-18 texto-cinza-medio negrito">{{visita.pessoa.nome}}</span>
                      <span class="font-size-16 texto-cinza-claro">{{visita.dataHoraReserva}}</span>
                      <span class="font-size-16 texto-cinza-claro">{{visita.situacao}}</span>
                  </div>
              </div>
          </div>
      
      </md-card>
    
    </div>

  </div>  

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

  <!-- TOASTR notificador -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js" 
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  

  <!-- Nossa aplicacao  -->

  <script type="text/javascript">    
    
    angular.module('appListaVisita', ['ngMaterial', 'ngMessages', 'ngResource', 'ngStorage']);


  </script>

  <script src="./visitaController.js"></script>

</body>
</html>
